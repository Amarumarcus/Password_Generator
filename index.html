<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password generator</title>
    </head>
    <body>
        <div id=main>
            <div id="title">
                <h1>Generate a</h1>
                <h2>random password</h2>
                <p>Never use an insecure password again</p>
                <div id="char_and_check">
                    <h3 id="rangeValue">8</h3>
                    <div class="checkbox">
                        <input type="checkbox" id="big" onclick="addChar()">
                        <label for="big">ABC</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="num" onclick="addChar()">
                        <label for="num">123</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="spec" onclick="addChar()">
                        <label for="spec">#$&</label>
                    </div>
                </div>
            </div>
            <div id="range_and_button">
                <input type="range" min="8" max="12" value="8" id="customRange1" onchange="getRangeValue()">
                <button id="gen_btn">Generate password</button>
            </div>
            <div id="passwords">
                <p id="pass1">-</p>
                <p id="pass2">-</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
